<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

    <title>JPA Index</title>
</head>

<body>
    <h2>JPA 회원 프로젝트</h2>
    <button th:if="${session.loginId eq null}"id="join">회원가입</button>
    <button th:if="${session.loginId eq null}" id="login">로그인</button>
    <button th:if="${session.loginId ne null}" id="list">회원목록</button>
    <button th:if="${session.loginId ne null}" id="logout">로그아웃</button>
    <h2 th:if="${session.loginId ne null}">로그인 : [[${session.loginId}]]</h2>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $('#join').click(()=>{
        location.href="mJoin"
    })

    $('#list').click(()=>{
        location.href="mList"
    })

    $('#login').click(()=>{
        location.href="mLogin"
    })

    $('#logout').click(()=>{
        location.href="mLogout"
    })


</script>

</html>
